# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
name: "$(VERSION)$(Rev:.r)"
trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: PowerShell@2
    displayName: Update assembly version
    inputs:
     script: Invoke-Command "${Agent.BuildDirectory}\\Update-Version.ps1 -fileName ${Agent.BuildDirectory}\\Directory.Build.props -version ${Build.BuildNumber}";
  - task: DotNetCoreCLI@2
    displayName: Restore project
    inputs:
      command: 'restore'
      projects: '**/.csproj'
  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      projects: '**/.csproj'
      arguments: '--no-restore --nologo --configuration Release'
