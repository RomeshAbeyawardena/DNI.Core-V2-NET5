# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
name: "$(VERSION)$(Rev:.r)"
trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: PowerShell@2
    displayName: Update assembly version
    inputs:
     filePath: Update-Version.ps1 
     arguments: -fileName "${System.DefaultWorkingDirectory}/Directory.Build.props" -version ${Build.BuildNumber}
  - task: DotNetCoreCLI@2
    displayName: Restore project
    inputs:
      command: 'restore'
      projects: '**/.csproj'
  - task: DotNetCoreCLI@2
    displayName: Build project
    inputs:
      command: 'build'
      projects: '**/.csproj'
      arguments: '--no-restore --nologo --configuration Release'
  - task: DotNetCoreCLI@2
    displayName: Pack project for NuGet
    inputs:
      command: 'pack'
      packagesToPack: '**/*.csproj'
      nobuild: true
      includesource: true
      versioningScheme: 'byEnvVar'
      versionEnvVar: 'Build.BuildNumber'
